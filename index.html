<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break even tool</title>
  </head>
  <body>
    <form class="input-form">
      <label for="tooling-cost">Tooling cost</label>
      <span>$</span>
      <input
        type="number"
        id="tooling-cost"
        name="tooling-cost"
        min="1"
        placeholder="Price in usd"
        step="0.01"
      />
      <label for="injection-cost">Injection cost</label>
      <span>$</span>
      <input
        type="number"
        id="injection-cost"
        name="injection-cost"
        min="1"
        placeholder="Price in usd"
        step="0.01"
      />
      <label for="mjf-cost">MJF cost</label>
      <span>$</span>
      <input
        type="number"
        id="mjf-cost"
        name="mjf-cost"
        min="1"
        placeholder="Price in usd"
        step="0.01"
      />
      <label for="qty-period">Manufactured parts per period</label>
      <input
        type="number"
        id="qty-period"
        name="qty-period"
        min="10"
        placeholder="Manufactured parts per period"
        step="1"
      />
      <input type="submit" value="Find break-even" />
    </form>
    <div class="chart-container">
      <canvas id="chart" width="400" height="250"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
